{% extends 'base.html' %}

{% block content %}

{% if user.id == post.author.id%}
<h1>Delete Post</h1>
<br><br>
<h3>Delete: {{ post.title }}</h3>
<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}

        <button class="btn btn-primary">Delete</button>
    </form>
</div>
{% else %}
<h1>本人でなければ削除できません</h1>
{% endif %}
{% endblock content %}
