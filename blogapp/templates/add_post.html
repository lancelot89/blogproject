{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

<h1>Add Blog Post</h1>
<div class="form-group">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}

        <button class="btn btn-primary">Post</button>
    </form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("elder").value = name;
</script>

{% else %}

<h3>許可されていません</h3>

{% endif %}

{% endblock content %}
