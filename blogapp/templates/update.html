{% extends 'base.html' %}

{% block content %}

{% if user.id == post.author.id%}
<h1>Update Post</h1>
<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}

        <button class="btn btn-primary">Update</button>
    </form>
</div>
{% else %}
<h1>本人でなければ編集できません</h1>
{% endif %}

{% endblock content %}
